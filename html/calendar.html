<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>응모했슈</title>
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <h1><a href="/index.html">응모했슈</a></h1>
      </div>
      <nav id="gnb">
        <ul>
          <li><a href="./raffle.html">응모</a></li>
          <li><a href="./market.html">마켓</a></li>
          <li><a href="./calendar.html">캘린더</a></li>
          <li><a href="./news.html">뉴스</a></li>
        </ul>
        <div class="tnb">
          <img src="../img/human.png" alt="" />
        </div>
      </nav>
    </header>

    <main id="main">
      <div class="calendar">
        <div class="header">
          <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
          <button class="year-month" onclick="goToday()"></button>
          <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
        </div>
        <div class="main">
          <div class="days">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
          </div>
          <div class="dates"></div>
          <div id="myRaffle" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p class="raffle-content"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <p>© 응모했슈. 2024. All rights reserved.</p>
    </footer>

    <script src="../js/calendar.js"></script>
  </body>
</html>
